<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReconnectHer</title>
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="stylesheet" href="/css/story.css">
</head>
<body>
<div class="container">
        <h1>Mentor Registration</h1>
        <form th:action="@{/mentorStatus}" th:object="${mentor}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" th:field="*{contactNumber}">
                <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></span>
            </div>
             <div class="form-group">
                <label for="highestQualification">Qualification</label>
                <input type="text" id="highestQualification" name="highestQualification" th:field="*{highestQualification}">
                <span th:if="${#fields.hasErrors('highestQualification')}" th:errors="*{highestQualification}"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div> 

</body>
</html>

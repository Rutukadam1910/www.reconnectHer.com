<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ReconnectHer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="/css/fund.css">
</head>
<body>
    <h1>Funding Update</h1>
    <div class="form-container">
        <form th:action="@{/saveUpdateFunding}" th:object="${funding}" method="post">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="platformName">Platform Name</label>
                <input type="text" id="platformName" name="platformName" placeholder="Enter Platform Name" th:field="*{platformName}" >
                <span th:if="${#fields.hasErrors('platformName')}" th:errors="*{platformName}"></span>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter Description" th:field="*{description}" >
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            
            <button type="submit" class="btn-primary" style="margin-left: 40%;">Submit</button>
        </form>
    </div>
</body>
</html>

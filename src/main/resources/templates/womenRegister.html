<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReconnectHer</title>
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="stylesheet" href="/css/Style.css">
</head>
<body>
    <div class="container">
      <header>Signup Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Details</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form th:action="@{/status}" th:object="${register}" method="post">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" th:field="*{firstName}">
               <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></p>
              
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" th:field="*{lastName}">
              <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></p>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" th:field="*{email}">
               <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="text" th:field="*{contactNumber}">
            </div>
            <div class="field btns">
              <button class="prev-1 prev" type="button">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Details:</div>
            <div class="field">
              <div class="label">Highest Qualification</div>
              <input type="text" th:field="*{highestQualification}">
            </div>
            <div class="field">
              <div class="label">Adhar number</div>
              <input type="text" th:field="*{adharNumber}">
               <p th:if="${#fields.hasErrors('adharNumber')}" th:errors="*{adharNumber}" class="error-message"></p>
            </div>
            <div class="field btns">
              <button class="prev-2 prev" type="button">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" th:field="*{username}">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" th:field="*{password}">
            </div>
            <div class="field btns">
              <button class="prev-3 prev" type="button">Previous</button>
              <button type="submit" class="submit">Register</button>
            </div>
             <a th:href="@{/loginWomen}">Already Have Account? Login Here</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/Script.js"></script>

  </body>
</html>
